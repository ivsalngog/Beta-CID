<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>TDCFED Instructor Registry</title>
</head>

<body>
  <div class="form-container">

    <!-- HEADER -->
    <img class="FED_header" src="image.png" alt="header image">

    <h1>REGISTER INSTRUCTOR DETAILS</h1>

    <form method="post" action="" name="register-form">

      <!-- ROW 1 (5-column grid)
           Rank (1/5) | Last Name (2/5) | First Name (2/5) -->
      <div class="form-row row-name-5col">
        <input class="uppercase" type="text" name="iRank" placeholder="Rank" required>
        <input class="uppercase" type="text" name="iLN" placeholder="Last Name" required>
        <input class="uppercase" type="text" name="iFN" placeholder="First Name" required>
      </div>

      <!-- ROW 2 (5-column grid)
           MI (1/5) | BOS (1/5) | FOS / Rating (3/5) -->
      <div class="form-row row-service-5col">
        <input class="uppercase" type="text" name="iMI" placeholder="MI" required>

        <select class="uppercase" name="iBOS" id="iBOS" required>
          <option value="" disabled selected hidden>BOS</option>
          <optgroup label="Main Branches">
            <option value="PN">PN</option>
            <option value="PN(M)">PN(M)</option>
            <option value="PAF">PAF</option>
            <option value="PA">PA</option>
          </optgroup>
          <optgroup label="Technical Administrative Service">
            <option value="COP">COP</option>
            <option value="JAGS">JAGS</option>
            <option value="MC">MC</option>
            <option value="MAC">MAC</option>
          </optgroup>
          <optgroup label="Civilian">
            <option value="Civ HR">Civ HR</option>
            <option value="Others">Others</option>
          </optgroup>
        </select>

        <input class="uppercase" type="text" name="iFOS" id="iFOS" placeholder="FOS / RATING" required>
      </div>

      <!-- QUALIFICATIONS -->
      <textarea
        name="iQual"
        id="iQual"
        rows="7"
        placeholder="QUALIFICATIONS"
        required></textarea>

      <!-- SUBJECTS TAUGHT -->
      <textarea
        name="iSubj"
        id="iSubj"
        rows="5"
        placeholder="SUBJECTS TAUGHT"
        required></textarea>

      <!-- INSTRUCTOR BADGE -->
      <label for="iBadge">Instructor Badge:</label>
      <select name="iBadge" id="iBadge" required>
        <option value="" disabled selected hidden>Select Badge</option>
        <option value="None">NONE</option>
        <option value="Basic Instructor Badge">Basic Instructor Badge</option>
        <option value="Instructor Trainer Badge">Instructor Trainer Badge</option>
        <option value="Senior Instructor Badge">Senior Instructor Badge</option>
        <option value="Command Instructor Badge">Command Instructor Badge</option>
      </select>

      <!-- COURSE TAUGHT -->
      <label for="iCourse">Course Taught:</label>
      <select name="iCourse" id="iCourse" required>
        <option value="" disabled selected hidden>Select Course</option>
        <optgroup label="Instructor Development Courses">
          <option value="Instructor Qualification Course">
            PN Instructor Qualification Course
          </option>
          <option value="Instructor Trainer Qualification Course">
            PN Instructor Trainer Qualification Course
          </option>
        </optgroup>
        <optgroup label="Continuing Proficiency Courses">
          <option value="Course Director Course">Course Director Course</option>
          <option value="Curriculum Development Course">
            Curriculum Development Course
          </option>
        </optgroup>
        <optgroup label="Civ HR Courses">
        <option value ="Civ HR Orientation Seminar">Civ HR Orientation Seminar</option>  
	<option value="Civ HR Basic Course">Civ HR Basic Course</option>
          <option value="Civ HR Basic Supervisory Course">
            Civ HR Basic Supervisory Course
          </option>
          <option value="Civ HR Advance Supervisory Course">
            Civ HR Advance Supervisory Course
          </option>
        </optgroup>
      </select>

      <!-- ACTION BUTTONS -->
      <input type="submit" id="submit" value="Submit">
      <input type="reset" value="Clear">

    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
